<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina 27</title>

    <script>
        function verificarIdade(){
            var data = document.getElementById('txtIdade').value;
            var valor = parseInt(data);
            if(valor >= 18){
                document.write("Maior");
                document.bgColor= '#FF0000';
            }
            else{
                document.write('Menor');
                document.bgColor = '#00FF00';
            }
        }
    </script>
</head>
<body>
    Data <input type="text"  id="txtIdade">
    <input type="button" value="Exibir" onclick="verificarIdade()">
</body>
</html>
