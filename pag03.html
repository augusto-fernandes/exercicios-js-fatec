     <!-- SImples-->

            alert(" Aprovado ")

 <!-- Composto-->
 <script>
    nota = prompt(" Digite ntoa final: ");
    if(nota > 5){
        alert(" Aprovado ")
    } else{
        alert("Reprovado!")
    }
    </script>

    <!-- Encadeado-->
    <script>
        nota = prompt(" Digite ntoa final: ");
        if(nota > 5){
            alert(" Aprovado ")
        } else if(nota ==5){
            alert("Recuperação!")
        }else{
            alert("Reprovado")
        }
        </script>
</body>
